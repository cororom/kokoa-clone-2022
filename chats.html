<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span><i class="fa-solid fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="screen-item">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img src="https://i.pinimg.com/564x/59/76/5d/59765d0e2b3028248f3974e88595b2cd.jpg" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">떡잎마을 방범대</h4>
                <h6 class="user-component__subtitle">떡잎마을 방범대, 파이어!!!</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">300</div>
            </div>
          </div>
        </a>
      </div>

      <div class="screen-item">
        <a href="#">
          <div class="user-component">
            <div class="user-component__column">
              <img src="https://i.pinimg.com/564x/50/34/99/503499327850e18b10521e15df2d1969.jpg" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">액션가면</h4>
                <h6 class="user-component__subtitle">와하하하하하! 정의의 용사! 액션~가면!</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">10:37</span>
              <div class="badge">16</div>
            </div>
          </div>
        </a>
      </div>

      <div class="screen-item">
        <a href="#">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://ww.namu.la/s/166eba8f766d75db4e9c1e442848d4e203c9b74a27c2461b7458314f0a141e1aed50b212f7f9b3a8fd2db5a4a80bc46fdb8032e825f9cab88379cdb9f44186bfdfaa6b071bbf317c8217a657478b9eb1511fa608b5ff3997903c08773b2ab9a1a893e4aff56d63902e6080e04316121e"
                class="user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">떡잎유치원</h4>
                <h6 class="user-component__subtitle">두목과 아이들</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">12:11</span>
              <div class="badge">58</div>
            </div>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big 😭</span>
    </div>

    <script src="https://kit.fontawesome.com/9dd62352a5.js" crossorigin="anonymous"></script>
  </body>
</html>
