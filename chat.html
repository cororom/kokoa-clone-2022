<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">떡잎마을 방범대</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, Feb, 17, 2022</div>

      <div class="message-row">
        <img src="https://i.pinimg.com/564x/6e/3b/05/6e3b05ad78c65b91d6e077f0ff069773.jpg" />
        <div class="message-row__content">
          <span class="message__author">신짱구</span>
          <div class="message__info">
            <span class="message__bubble">모에모에 PPP 모에 PPP 멋진 사랑의 말~</span>
            <span class="message__time">11:29</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">짱구야 적당히하고 내 모에P 세트 돌려줘!</span>
            <span class="message__time">11:32</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://i.pinimg.com/564x/6e/3b/05/6e3b05ad78c65b91d6e077f0ff069773.jpg" />
        <div class="message-row__content">
          <span class="message__author">신짱구</span>
          <div class="message__info">
            <!--<span class="message__bubble">-->
            <img src="https://blog.kakaocdn.net/dn/q1UUu/btqFAN7913c/EaSPBG5c32AsQrxP2fBFV1/img.jpg" />
            <!--</span>-->
            <span class="message__time">11:33</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">왜 철수가...</span>
            <span class="message__time">11:33</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">싫어~~~~~~~~~</span>
            <span class="message__time">11:34</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://i.pinimg.com/564x/bb/6a/a2/bb6aa298b6fa57899b1b3818e78a4f35.jpg" />
        <div class="message-row__content">
          <span class="message__author">김철수</span>
          <div class="message__info">
            <!--<span class="message__bubble">-->
            <img src="https://i.pinimg.com/564x/a1/59/cf/a159cfa288cfd62a084d4f50d55db9be.jpg" />
            <!--</span>-->
            <span class="message__time">11:35</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-smile-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-angle-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big 😭</span>
    </div>

    <script src="https://kit.fontawesome.com/9dd62352a5.js" crossorigin="anonymous"></script>
  </body>
</html>
