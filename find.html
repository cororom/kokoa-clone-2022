<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-find">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-id-card"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span> Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#핸더랜드의 대모험</h5>
            <h6 class="open-post__hashtags">#마카오#조마#스 노우맨 파</h6>
            <span class="open-post__members">
              <img
                src="https://ww.namu.la/s/0dbf56a0b10238aab083198f5ffe18b60ac4005797270391ea75f87256bce8917f86be39b53c2374eac632d2a0ef073b429038d415a569f428e25857ff808701fab9f33bc12ccf6eca4c1e84d71aac04b66c06bd5554fb4f020b602010136b50"
              />
              <span class="open-post__member-count">691 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </span>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://w.namu.la/s/b963067e7c4865f54a32740f1f605383123168b5b0f81b45b17217ed57245004e6453273e4a1fe57d3858b322b75d7a6b5c39b15f8d03d484505a565e8a4e41cbac5e35bef8bca46bfe62c7f23e3dda3d9e018735d2ee555f6f436c044a48de254b78d76a7933735e340f4209996cdc4"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i>
                <span>583</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#어른제국의 역습</h5>
            <h6 class="open-post__hashtags">#켄#차코#예스터데이 원스 모어 전투원</h6>
            <span class="open-post__members">
              <img
                src="https://ww.namu.la/s/b9846893e66bb960a142a0ce4b64ff62d763f7b2e25a2d53f45c23ca572b221baa715f1499e5c1c594166dfd83e938bce622b5300ce3bfcc9724b66f1ab618a21382a0bb407b132164d5f2220fc00d03e74f036e197e59fc63a9b13a4e7f4e33"
              />
              <span class="open-post__member-count">922 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </span>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://w.namu.la/s/3f74d8d6d3bf2a0d8fab736c3fba5b5c037e567354ead5baf87c2ff4b6b5cdd493cca37bc7db6a1ab9bae8b0442216b680a099defc06310cec358ee574284de25f1608044cdd14e3605049af533d55b35a4d7d783c6c3b7fc197144bb853e1c301292b05f3189befa268d1a388da9dfe"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i>
                <span>721</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big 😭</span>
    </div>

    <script src="https://kit.fontawesome.com/9dd62352a5.js" crossorigin="anonymous"></script>
  </body>
</html>
